<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSIRT Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #0066cc;
        }

        #register {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 5px;
        }

        input,
        select {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <section id="register">
        <div>
            <div>
                <div>
                    <h1>Welcome to the Pet Sitter Response Tracking System!</h1>
                    <form method="post" action="./registration.php">
                        <div>
                            <label for="role">Select your role below:</label>
                            <select name="role">
                                <option disabled value="">I am a...</option>
                                <option value="client">Client</option>
                                <option value="sitter">Sitter</option>
                                <option value="handler">Handler</option>
                            </select>
                        </div>
                        <div>
                            <label for="firstName"> Enter your first name: </label>
                            <input type="text" name="firstName" placeholder="Jane" />
                        </div>
                        <div>
                            <label for="lastName"> Enter your last name: </label>
                            <input type="text" name="lastName" placeholder="Doe" />
                        </div>
                        <div>
                            <label for="userName"> Enter your user name: </label>
                            <input type="text" name="userName" placeholder="Your username!" />
                        </div>
                        <div>
                            <label for="email"> Enter your email (This will be what you use to login!): </label>
                            <input type="text" name="email" placeholder="example@example.com" />
                        </div>
                        <div>
                            <label for="phoneNumber"> Enter your phone number: </label>
                            <input type="text" name="phoneNumber" placeholder="123456789" />
                        </div>
                        <div>
                            <label for="address"> Enter your address: </label>
                            <input type="text" name="address" placeholder="123 Silly Street" />
                        </div>
                        <div>
                            <label for="password"> Enter your password: </label>
                            <input type="password" name="password" placeholder="Don't share your password!" />
                        </div>
                        <div>
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
